
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج الدفع - بريدي موب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background: linear-gradient(to top right, #e0f7fa, #80deea);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #004d40;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    #total {
      background-color: #f1f1f1;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    .branch-section {
      display: none;
    }
    .preview-box {
      background: #e0f2f1;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
      display: none;
    }
    #langToggle {
      float: left;
      margin: -10px 0 20px 0;
      background-color: #eee;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <button id="langToggle" onclick="toggleLang()">English</button>
    <h2 data-ar="نموذج الدفع" data-en="Payment Form">نموذج الدفع</h2>

    <label data-ar="الكمية" data-en="Quantity">الكمية</label>
    <input type="number" id="quantity" oninput="updateTotal()" placeholder="أدخل الكمية">

    <label data-ar="السعر (للوحدة)" data-en="Price (per unit)">السعر (للوحدة)</label>
    <input type="number" id="price" value="250" readonly>

    <label data-ar="السعر الكلي" data-en="Total">السعر الكلي</label>
    <input type="text" id="total" readonly>

    <label data-ar="بريد إيمايل" data-en="Email">بريد إيمايل</label>
    <input type="email" id="email" placeholder="example@email.com">

    <label data-ar="نوع التحويل" data-en="Transfer Type">نوع التحويل</label>
    <select id="branch" onchange="showBranchFields()">
      <option value="">-- اختر --</option>
      <option value="Wise">Wise</option>
      <option value="RedotPay">RedotPay</option>
      <option value="IBAN">IBAN</option>
    </select>

    <div id="wise" class="branch-section">
      <label data-ar="بريد Wise" data-en="Wise Email">بريد Wise</label>
      <input type="email" id="wiseEmail" placeholder="email@wise.com">
    </div>

    <div id="redotpay" class="branch-section">
      <label data-ar="معرّف RedotPay" data-en="RedotPay ID">معرّف RedotPay</label>
      <input type="text" id="redotpayID" placeholder="RedotPay ID">
    </div>

    <div id="iban" class="branch-section">
      <label data-ar="الاسم الكامل" data-en="Full Name">الاسم الكامل</label>
      <input type="text" id="ibanName" placeholder="الاسم كما في الحساب">
      <label data-ar="رقم IBAN" data-en="IBAN Number">رقم IBAN</label>
      <input type="text" id="ibanNumber" placeholder="رقم IBAN">
    </div>

    <label data-ar="رقم الوصل" data-en="Receipt Number">رقم الوصل</label>
    <input type="text" id="receipt" placeholder="رقم الوصل من بريدي موب">

    <label data-ar="تحميل صورة الوصل (اختياري)" data-en="Upload Receipt Image (optional)">تحميل صورة الوصل (اختياري)</label>
    <input type="file" id="receiptImage" accept="image/*,.pdf">

    <button onclick="previewData()" data-ar="عرض الملخص" data-en="Show Summary">عرض الملخص</button>

    <div class="preview-box" id="preview">
      <h3 data-ar="ملخص البيانات" data-en="Data Summary">ملخص البيانات:</h3>
      <p id="summary"></p>
      <button onclick="submitForm()" data-ar="تأكيد الإرسال" data-en="Confirm Submit">تأكيد الإرسال</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyO6a-jyibRB9dPvgwLxEyAfCfxYtbn4tKaFhycQmjcBrDfv-90OHcepwgqfFmnkpU/exec";

    function updateTotal() {
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      const total = quantity * price;
      document.getElementById("total").value = total ? total + " DA" : "";
    }

    function showBranchFields() {
      const selected = document.getElementById("branch").value.toLowerCase();
      ["wise", "redotpay", "iban"].forEach(branch => {
        document.getElementById(branch).style.display = (branch === selected) ? "block" : "none";
      });
    }

    function previewData() {
      const email = document.getElementById("email").value;
      const quantity = document.getElementById("quantity").value;
      const total = document.getElementById("total").value;
      const receipt = document.getElementById("receipt").value;
      const branch = document.getElementById("branch").value;
      const file = document.getElementById("receiptImage").files[0];

      if (!email || !quantity || !receipt || !branch) {
        alert("يرجى تعبئة كل الحقول المطلوبة.");
        return;
      }

      let fileText = file ? `صورة مرفقة: ${file.name}` : "لا توجد صورة مرفقة";

      const summary = `
        البريد: ${email}<br>
        الكمية: ${quantity}<br>
        السعر الكلي: ${total}<br>
        نوع التحويل: ${branch}<br>
        رقم الوصل: ${receipt}<br>
        ${fileText}
      `;
      document.getElementById("summary").innerHTML = summary;
      document.getElementById("preview").style.display = "block";
    }

    function submitForm() {
      const data = {
        email: document.getElementById("email").value,
        quantity: document.getElementById("quantity").value,
        total: document.getElementById("total").value,
        branch: document.getElementById("branch").value,
        receipt: document.getElementById("receipt").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => {
        alert("تم الإرسال بنجاح!");
        window.location.reload();
      })
      .catch(error => alert("حدث خطأ أثناء الإرسال."));
    }

    function toggleLang() {
      const ar = document.documentElement.lang === "ar";
      document.documentElement.lang = ar ? "en" : "ar";
      document.body.style.direction = ar ? "ltr" : "rtl";

      document.querySelectorAll("[data-ar]").forEach(el => {
        el.innerHTML = ar ? el.dataset.en : el.dataset.ar;
      });

      document.getElementById("langToggle").innerText = ar ? "العربية" : "English";
    }
  </script>
</body>
</html>
