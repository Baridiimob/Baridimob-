
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج الدفع - بريدي موب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background: linear-gradient(to top right, #e0f7fa, #80deea);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #004d40;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    #total {
      background-color: #f1f1f1;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    .preview-box {
      background: #e0f2f1;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج الدفع</h2>

    <label>البريد الإلكتروني</label>
    <input type="email" id="email">

    <label>الكمية</label>
    <input type="number" id="quantity" oninput="updateTotal()">

    <label>السعر للوحدة</label>
    <input type="number" id="price" value="250" readonly>

    <label>السعر الكلي</label>
    <input type="text" id="total" readonly>

    <label>نوع التحويل</label>
    <select id="branch">
      <option value="">-- اختر --</option>
      <option value="Wise">Wise</option>
      <option value="RedotPay">RedotPay</option>
      <option value="IBAN">IBAN</option>
    </select>

    <label>رقم الوصل</label>
    <input type="text" id="receipt">

    <button onclick="previewData()">عرض الملخص</button>

    <div class="preview-box" id="preview">
      <p id="summary"></p>
      <button onclick="submitForm()">تأكيد الإرسال</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyO6a-jyibRB9dPvgwLxEyAfCfxYtbn4tKaFhycQmjcBrDfv-90OHcepwgqfFmnkpU/exec";

    function updateTotal() {
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      document.getElementById("total").value = quantity * price + " DA";
    }

    function previewData() {
      const email = document.getElementById("email").value;
      const quantity = document.getElementById("quantity").value;
      const total = document.getElementById("total").value;
      const branch = document.getElementById("branch").value;
      const receipt = document.getElementById("receipt").value;

      if (!email || !quantity || !branch || !receipt) {
        alert("يرجى ملء كل الحقول.");
        return;
      }

      document.getElementById("summary").innerHTML = `
        البريد: ${email}<br>
        الكمية: ${quantity}<br>
        السعر الكلي: ${total}<br>
        نوع التحويل: ${branch}<br>
        رقم الوصل: ${receipt}
      `;
      document.getElementById("preview").style.display = "block";
    }

    function submitForm() {
      const formData = new URLSearchParams();
      formData.append("email", document.getElementById("email").value);
      formData.append("quantity", document.getElementById("quantity").value);
      formData.append("total", document.getElementById("total").value);
      formData.append("branch", document.getElementById("branch").value);
      formData.append("receipt", document.getElementById("receipt").value);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(() => {
        alert("تم الإرسال بنجاح!");
        window.location.reload();
      })
      .catch(() => alert("حدث خطأ أثناء الإرسال."));
    }
  </script>
</body>
</html>
